<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What is your moral orentation?</h1>
    <form>
    <label for="decision">You're at a country fair. The person manning the bread stand in front of you is on break. You're very hungry. Surely they won't mind if you take <em>one</em> cracker...</label>
    <br>
    <input type="text" name="decision" id="decision" placeholder="What do you do?">
    <p><strong>The trolley problem. Do you pull the lever?</strong></p>
    <label for="yes">Yes</label>
    <input type="radio" name="pull?" id="yes" value="yes">
    <label for="no">No</label>
    <input type="radio" name="pull?" id="no" value="no">
    <br>
    <input type="submit">
    </form>
</body>
</html>
