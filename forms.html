<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>People Watching Club Sign-Up Form</h1>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="interest">Why are you interested in joining people watching club?</label><br>
        <textarea id="interest" name="interest" rows="3" cols="50"></textarea><br><br>
        <span>What people watching equipment do you have?</span><br>
        <input type="checkbox" id="binoculars" name="binoculars" value="binoculars">
        <label for="binoculars">Binoculars</label><br>
        <input type="checkbox" id="newspaper" name="newspaper" value="newspaper">
        <label for="newspaper">Newspaper with holes in it</label><br>
        <input type="checkbox" id="rope" name="rope" value="Rope">
        <label for="rope">Rope</label><br>
        <input type="checkbox" id="disguise" name="disguise" value="disguise">
        <label for="newspaper">Disguises</label><br><br>
        <label for="source">Where did you hear about us?</label><br>
        <input type="radio" id="friends" name="source" value="friends">
        <label for="friends">Friends</label><br>
        <input type="radio" id="internet" name="source" value="internet">
        <label for="internet">Internet</label><br>
        <input type="radio" id="other" name="source" value="other">
        <label for="other">Other</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
